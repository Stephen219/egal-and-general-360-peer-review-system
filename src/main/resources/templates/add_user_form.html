<div class="login-container">
  <h2>Add User</h2>

  <form th:action="@{/admin/add}" method="post" th:object="${user}">
    <div th:if="${errors}" style="text-align: center; color: red; text-decoration: underline;">
      <p th:text="${errors}">General Error</p>
    </div>



    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" th:field="*{email}"   title="Enter letters only (1-25 characters)" required >
      <div style="text-align: center; color: red; text-decoration: underline;" th:errors="*{email}"
           th:if="${#fields.hasErrors('email')}">Name Error
      </div>
    </div>

    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" th:field="*{username}" required>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" th:field="*{password}" required>
      <div style="text-align: center; color: red; text-decoration: underline;" th:errors="*{password}"
           th:if="${#fields.hasErrors('password')}">Name Error
      </div>
    </div>

<!--    <div class="form-group">-->
<!--      <label>Role:</label>-->
<!--      <div>-->
<!--        <input  type="radio" id="admin" name="role" th:field="*{roleId}" th:value="1">-->
<!--        <label for="admin">Admin</label>-->
<!--      </div>-->

<!--      <div>-->
<!--        <input type="radio" id="employee" name="role" th:field="*{roleId}" th:value="2">-->
<!--        <label for="employee">Employee</label>-->
<!--      </div>-->

<!--    </div>-->

    <label>Role:</label>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="role" id="admin" th:field="*{roleId}" th:value="1">
      <label class="form-check-label" for="admin" >
        Administrator
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" id="employee" name="role" th:field="*{roleId}" th:value="2">
      <label class="form-check-label" for= "employee">
        Employee
      </label>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Add User</button>
    </div>
  </form>
</div>
