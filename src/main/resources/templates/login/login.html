<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
</head>
<body>
<h1>Login</h1>

<!-- Display error message if it exists -->
<div th:if="${error != null}" style="color: red;">
    <p th:text="${error}"></p>
</div>

<!-- Form for login -->
<form action="#" th:action="@{/login}" th:object="${loginForm}" method="post">
    <label>Username: <input type="text" th:field="*{username}" /></label><br>
    <label>Password: <input type="password" th:field="*{password}" /></label><br>
    <button type="submit">Login</button>
</form>
</body>
</html>
