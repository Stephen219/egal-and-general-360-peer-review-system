
<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" type="image/png" sizes="32x32" th:href="@{/icons/favicon-32x32.png}"/>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" th:href="@{css/main.css}"/>
  <title>404</title>
</head>

<body class="h-screen w-screen bg-gray-100 flex items-center justify-center">

<div th:if="${message}" id="flashErrors" class="bg-red-500 text-white p-4 fixed top-0 right-0 z-100 absolute rounded-md ml-2 mt-2">
<p th:text="${message}" class="inline"></p>
</div>



<div class="flex items-center justify-center h-screen px-5 text-gray-700">
  <div class="flex flex-col max-w-md text-center space-y-3">
    <span class="text-9xl font-dark font-bold text-red-500">404</span>
    <p class="text-4xl md:text-3xl font-light leading-normal">OOPS, we have lost you</p>
    <p class="mb-8">Sorry, the page you are looking for does not exist.</p>

    <a th:href="@{/login}" class="px-4 inline py-2 w-1/2 mx-auto text-sm font-medium leading-5 shadow text-white transition-colors duration-150 border border-transparent rounded-lg focus:outline-none focus:shadow-outline-blue bg-blue-600 active:bg-blue-600 hover:bg-blue-700">Go to Login</a>
  </div>
</div>


</body>
</html>
