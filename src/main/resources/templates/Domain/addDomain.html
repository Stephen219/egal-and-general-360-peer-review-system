<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Domain</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<h1 class="text-center mb-4">Add Domain</h1>

<form th:action="@{/addDomain}" th:object="${domain}" method="post">
    <div class="form-group">
        <label for="domainName">Domain Name:</label>
        <input type="text" class="form-control" id="domainName" th:field="*{domain}" placeholder="Enter domain name" required/>
    </div>

    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="enabled" th:field="*{enabled}" />
        <label class="form-check-label" for="enabled">Enabled</label>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
