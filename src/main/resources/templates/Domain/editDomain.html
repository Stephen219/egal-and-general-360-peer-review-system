<body class="container mt-5">

<h1 class="text-center mb-4">Edit Domain</h1>

<form th:action="@{/updateDomain}" th:object="${domain}" method="post">
    <!-- Hidden input for ID -->
    <input type="hidden" th:field="*{id}" />

    <div class="form-group">
        <label for="domainName">Domain Name:</label>
        <input type="text" class="form-control" id="domainName" th:field="*{domain}" required/>
    </div>

    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="enabled" th:field="*{enabled}" />
        <label class="form-check-label" for="enabled">Enabled</label>
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
</form>
