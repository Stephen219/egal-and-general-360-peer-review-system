<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Question Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{css/main.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        h1 {
            text-align: center;
        }
        .btn-group {
            float: right;
        }
    </style>
</head>
<body>

<h1>Question Editor</h1>

<div class="container">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Questions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="question, iStat : ${Questions}">
            <td>
                <span th:text="${question.content}"></span>
                <div class="btn-group">
                    <form th:action="@{/question/delete/{id}(id=${question.id})}" method="post">
                        <input type="hidden" name="id" th:value="${question.id}" />
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="add-domain-btn">
        <a th:href="@{/admin/questions/add}" class="btn btn-success">Add question</a>
    </div>
</div>

</body>
</html>
