<body>

<h1>Question Editor</h1>

<div class="container">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Questions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="question, iStat : ${Questions}">
            <td>
                <span th:text="${question.content}"></span>
                <div class="btn-group">
                    <form th:action="@{/question/delete/{id}(id=${question.id})}" method="post">
                        <input type="hidden" name="id" th:value="${question.id}" />
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="add-domain-btn">
        <a th:href="@{/admin/questions/add}" class="btn btn-success">Add question</a>
    </div>
</div>

</body>
