<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
<div class="min-h-screen flex items-center justify-center">
    <form class="bg-white p-8 rounded shadow-md w-full max-w-md" th:action="@{/my_info/update-password}" method="post">
        <h2 class="text-2xl font-bold mb-6">Update Password</h2>
        <div th:if="${updateError}" id="flashError" class=" text-red-500 p-4  ml-2 mt-2">
            <p th:text="${updateError}" class="inline"></p>
        </div>
<!--        <div th:if="${message}" id="message" class="text-green-500 text-white p-4  ml-2 mt-2">-->
<!--            <p th:text="${message}" class="inline"></p>-->
<!--        </div>-->
        <div class="mb-4">
            <label for="email" class="block text-gray-600 text-sm font-semibold mb-2">Email:</label>
            <span th:text="${userEmail}" class="text-xl font-semibold capitalize" id="email"></span>
        </div>

        <div class="mb-4">
            <label for="oldPassword" class="block text-gray-600 text-sm font-semibold mb-2">Old Password:</label>
            <input type="password" id="oldPassword" name="oldPassword" class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500" required />
        </div>
        <div class="mb-4">
            <label for="newPassword" class="block text-gray-600 text-sm font-semibold mb-2">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500" required />
        </div>
        <div class="mb-6">
            <label for="confirmPassword" class="block text-gray-600 text-sm font-semibold mb-2">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500" required />
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800">
            Update Password
        </button>
    </form>
</div>

</body>
</html>
