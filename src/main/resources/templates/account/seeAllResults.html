<div class="container-fluid">
    <div class="row">
        <!-- Left Section for Collapse Buttons -->
        <div class="col-md-3 mt-10">
            <th:block th:each="reviewer : ${Reviewers}">
                <a th:href = "@{'/admin/results/' + ${id} + '/' + ${reviewer}}" >
                <button class="btn btn-primary mt-3" type="button">
                   <span th:text="${reviewer}"></span>
                </button>
                </a>
            </th:block>
        </div>

        <!-- Section in the middle -->
        <div class="col-md-6 mt-10">
            <div id="container" style="height: 400px; border: 1px solid #ccc;"></div>
        </div>

        <!-- Right Section for Questions and Answers -->
        <div class="col-md-3 mt-10">
            <div class="row">
                <div class="col-md-12" style="height: 200px;">
                    <h5>Questions and Answers</h5>
                    <div th:each="entry : ${TextAnswer}">
                        <h6 th:text="${entry.key}"></h6>
                        <ul>
                            <li th:each="answer : ${entry.value}" th:text="${answer}"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Include Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

</html>



<script th:inline="javascript">

    var data = /*[[${NumberAnswer}]]*/; 'default_value_if_empty';
    var colors = ['#0076D6', '#028844', '#FFD500', '#E22922', '#0076D6', '#028844'];

    // Create the chart if data is available
    if (data !== 'default_value_if_empty') {
    Highcharts.chart('container', {
        chart: {
            type: 'column'
        },
        title: {
            text: 'average score per category'
        },
        xAxis: {
            categories: data.map(item => item.category),
            title: {
                text: 'Categories'
            }
        },
        yAxis: {
            title: {
                text: ' Average score'
            }
        },
        series: [{
            name: 'Average',
            data: data.map(item => item.average)
        }],
        plotOptions: {
            column: {
                colorByPoint: true,
                colors: colors
            }
        },
        tooltip: {
            formatter: function() {
                const point = this.point;
                const keyword = data[point.index].keyword;
                return `Term: ${point.category}<br>Average: ${point.y}<br>Keyword: ${keyword}`;
            }
        }
    });
}
</script>

<script th:inline="javascript">
    // Access the relationshipCounts model attribute
    var relationshipCounts = /*[[${relationshipCounts}]]*/ [];

    // Convert the data to the format expected by Highcharts
    var seriesData = relationshipCounts.map(function(item) {
        return { name: item.relationship, y: item.count };
    });

    // Define the colors
    var colors = ['#0076D6', '#028844', '#FFD500', '#E22922', '#0076D6', '#028844'];

    // Create the chart
    Highcharts.chart('container', {
        chart: {
            type: 'pie'
        },
        title: {
            text: 'Relationships'
        },
        colors: colors, // Set the colors
        series: [{
            name: 'Relationship',
            data: seriesData
        }]
    });
</script>
