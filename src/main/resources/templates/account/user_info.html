<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Tailwind CSS Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">

<div class="container mx-auto mt-8">
    <div class="max-w-md mx-auto bg-white p-8 rounded-md shadow-md">
        <span class="text-2xl font-semibold mb-6"  sec:authentication="name"></span>

        <div>
<!--            <p class="text-sm text-gray-600">User ID: <span class="font-medium" th:text="${id}"></span></p>-->
            <p class="text-sm text-gray-600">Username: <span class="font-medium" th:text="${user.username}"></span></p>
            <p class="text-sm text-gray-600">Email: <span class="font-medium" th:text="${email}"></span></p>

        </div>

        <div class="mt-4">
            <a href="/edit_profile" class="bg-blue-500 text-white py-2 px-4 rounded-md">Edit Profile</a>
        </div>
    </div>
</div>

</body>
</html>
