<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <link rel="stylesheet" th:href="@{css/main.css}"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Your Graphs</title>
    <!-- Include Highcharts -->
    <script src="https://code.highcharts.com/highcharts.js"></script>





    <!-- Add these script tags at the end of your body section -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/vfs_fonts.js"></script>
    <!-- Add this script tag at the end of your body section -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>




</head>

<body>
<div class="container">
    <div class="row">
        <div class="col text-center">
            <h1 class="">Your Graphs</h1>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div id="container" style="width: 100%; height: 400px;"></div>
        </div>
        <div class="col-md-6">
            <div id="chartContainer" style="width: 100%; height: 400px;"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h5>Questions and Answers</h5>
            <div th:each="entry : ${formTextAnswer}">
                <h6 th:text="${entry.key}"></h6>
                <ul>
                    <li th:each="answer : ${entry.value}" th:text="${answer}"></li>
                </ul>
            </div>
            <!-- Add this button where you want it on your page -->
            <button onclick="exportToPDF()">Export to PDF</button>

        </div>
        <div id="piechart" class="col-md-6">
            <!-- Placeholder for the fourth quadrant -->
        </div>
    </div>
</div>
</body>

</html>
<script th:inline="javascript">
    var data = /*[[${categoryAverages}]]*/; 'default_value_if_empty';
    var colors = ['#0076D6', '#028844', '#FFD500', '#E22922', '#0076D6', '#028844'];

    // Create the chart if data is available
    if (data !== 'default_value_if_empty') {
        Highcharts.chart('container', {
            chart: {
                type: 'column'
            },
            title: {
                text: 'Average Score per Category'
            },
            xAxis: {
                categories: data.map(item => item.category),
                title: {
                    text: 'Categories'
                }
            },
            yAxis: {
                title: {
                    text: 'Average Score'
                }
            },
            series: [{
                name: 'Average',
                data: data.map(item => ({
                    y: item.average
                }))
            }],
            tooltip: {
                formatter: function() {
                    const point = this.point;
                    const keyword = data[point.index].keyword;
                    return `Term: ${point.category}<br>Average: ${point.y}<br>Keyword: ${keyword}`;
                }
            },
            plotOptions: {
                column: {
                    pointPadding: 0.2,
                    borderWidth: 0,
                    colorByPoint: true,
                    colors: colors
                }
            }
        });
    }






</script>




<script th:inline="javascript">
    // Retrieve the data from the model
    var dataList = /*[[${chartData}]]*/ [];
    var colors = ['#0076D6', '#028844', '#FFD500', '#E22922', '#0076D6', '#028844'];
    // Prepare the series data
    var seriesData = [];
    var categories = [];

    dataList.forEach(function(item) {
        if (!categories.includes(item.category)) {
            categories.push(item.category);
        }

        var seriesIndex = seriesData.findIndex(function(seriesItem) {
            return seriesItem.name === item.relationship;
        });

        if (seriesIndex === -1) {
            seriesData.push({
                name: item.relationship,
                data: [item.average],
                color: colors[seriesData.length % colors.length]
            });
        } else {
            seriesData[seriesIndex].data.push(item.average);
        }
    });

    // Create the chart
    Highcharts.chart('chartContainer', {
        chart: {
            type: 'column'
        },
        title: {
            text: 'Averages by Category and Relationship'
        },
        xAxis: {
            categories: categories
        },
        yAxis: {
            title: {
                text: 'Average'
            }
        },
        series: seriesData
    });
</script>



<script th:inline="javascript">

    var relationshipCounts = /*[[${relationshipCounts}]]*/ [];

    var seriesData = relationshipCounts.map(function(item) {
        return { name: item.relationship, y: item.count };
    });

    var colors = ['#0076D6', '#028844', '#FFD500', '#E22922', '#0076D6', '#028844'];

    Highcharts.chart('piechart', {
        chart: {
            type: 'pie'
        },
        title: {
            text: 'Ratio of reviewers'
        },
        colors: colors,
        series: [{
            name: 'Relationship',
            data: seriesData
        }]
    });
</script>







<!-- Add this script after your existing scripts -->
<script th:inline="javascript">
    function exportToPDF() {
        // Capture the charts as images
        var containerElement = document.getElementById('container');
        var chartContainerElement = document.getElementById('chartContainer');
        var piechartElement = document.getElementById('piechart');

        // Array to store promises for each chart
        var promises = [];

        if (containerElement) {
            promises.push(html2canvas(containerElement).then(function (canvas) {
                return { id: 'container', image: canvas.toDataURL('image/png') };
            }));
        }

        if (chartContainerElement) {
            promises.push(html2canvas(chartContainerElement).then(function (canvas) {
                return { id: 'chartContainer', image: canvas.toDataURL('image/png') };
            }));
        }

        if (piechartElement) {
            promises.push(html2canvas(piechartElement).then(function (canvas) {
                return { id: 'piechart', image: canvas.toDataURL('image/png') };
            }));
        }

        // Wait for all promises to resolve
        Promise.all(promises).then(function (chartImages) {
            // Define your content with the captured images
            var content = [
                { text: 'Your Graphs', style: 'header' },
                { image: chartImages[0].image, width: 400 }, // Adjust the width as needed
                { image: chartImages[1].image, width: 400 }, // Adjust the width as needed
                { image: chartImages[2].image, width: 400 },
                { text: 'This is a sample content', style: 'body' }
            ];

            // Define styles (optional)
            var styles = {
                header: {
                    fontSize: 18,
                    bold: true,
                    margin: [0, 0, 0, 10]
                },
                body: {
                    fontSize: 12,
                    margin: [0, 0, 0, 10]
                }
            };

            // Create the PDF document
            var docDefinition = {
                content: content,
                styles: styles
            };

            // Generate and download the PDF
            pdfMake.createPdf(docDefinition).download('exported.pdf');
        });
    }
</script>






</body>
</html>
