<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Account Activation</title>
</head>
<body>
<p>Dear <span th:text="${to}">User</span>,</p>

<p>You have requested to reset your password. Please click the following link to reset your password:</p>
<a th:href="@{'https://localhost:8443/password/reset-password?token=' + ${token} + '&email=' + ${email}}" target="_blank">Reset Password</a>

<p>If you did not request this reset, please ignore this email.</p>

<p>Best regards,<br/>Legal and General</p>
</body>
</html>
