<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<script src="https://code.highcharts.com/highcharts.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Your Graphs</title>
</head>
<body>
<h1>Your Graphs</h1>
<div id="container" style="width: 100%; height: 400px;">

</div>
</body>
<script>

    // Define the data for the Likert averages and keywords
    const data = [
        { category: 'ambitious', average: 3.5, keyword: 'Keyword 1' },
        { category: 'agile', average: 4.2, keyword: 'Keyword 2' },
        { category: 'purposeful', average: 2.8, keyword: 'Keyword 3' }
        // Add more data points as needed
    ];

    // Create the chart
    Highcharts.chart('container', {
        chart: {
            type: 'bar'
        },
        title: {
            text: 'Likert Averages and Keywords'
        },
        xAxis: {
            categories: data.map(item => item.category),
            title: {
                text: 'Terms'
            }
        },
        yAxis: {
            title: {
                text: 'Likert Average'
            }
        },
        series: [{
            name: 'Likert Average',
            data: data.map(item => item.average)
        }],
        tooltip: {
            formatter: function() {
                const point = this.point;
                const keyword = data[point.index].keyword;
                return `Term: ${point.category}<br>Average: ${point.y}<br>Keyword: ${keyword}`;
            }
        }
    });
</script>
</html>
